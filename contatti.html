<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contattami</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="min-h-screen flex items-center justify-center px-6 py-24">
    <div class="bg-white p-10 rounded-2xl shadow-lg max-w-2xl w-full">
      <h1 class="text-4xl font-bold mb-8 text-center text-blue-600">Contattami</h1>
      
      <!-- Form with Formspree integration -->
      <form action="https://formspree.io/f/mvgknkqy" method="POST" class="space-y-6">
        <div>
          <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Nome</label>
          <input type="text" id="name" name="name" required class="w-full px-4 py-3 bg-gray-100 text-gray-800 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-3 bg-gray-100 text-gray-800 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="message" class="block mb-2 text-sm font-medium text-gray-700">Messaggio</label>
          <textarea id="message" name="message" rows="5" required class="w-full px-4 py-3 bg-gray-100 text-gray-800 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-full hover:bg-blue-700 transition">Invia</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
